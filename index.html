<!DOCTYPE html>
<html>
<head>
<title>Username Generator</title>
 <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script src="main.js"></script>
</head>
<body>
  
  
 <div class="controlContainer" id="mainData">
   Game:
     <input list="browsers">
    <datalist id="browsers">
      <option value="Minecraft"></option>
      <option value="League Of Legends"></option>
      <option value="World Of Warcraft"></option>
    </datalist>
   Nickname:
  <input type="text" name="nickname">
   Choice: 
   <input type="checkbox" name="opt0" value="random" id='choiceOption'>
   Verb:
  <input type="text" name="verb">
   <input type="checkbox" name="opt1" value="verb">
   Adjective:
  <input type="text" name="adjective">
   <input type="checkbox" name="opt2" value="adjective">
   Noun:
  <input type="text" name="noun">
   <input type="checkbox" name="opt3" value="noun">
   
 </div>
  

 <div class="controlContainer" id="options">
   Random:
   <input type="checkbox" name="opt4" value="random" id='random'>
   Verb:
   <input type="checkbox" name="opt5" value="verb2" id='verb'>
   Adjective:
   <input type="checkbox" name="opt6" value="adjective2" id='adjective'>
   Noun:
   <input type="checkbox" name="opt7" value="noun2">
   
 </div>
  
  
  <div class="controlContainer" id="final">
 </div>
  
  
</body>
  
</html>
